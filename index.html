<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,900;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,600;1,9..144,800;1,9..144,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap");
    </style>
    <title>Card|form validation</title>
  </head>
  <body>
    <div class="cards">
      <div class="main">
        <div class="circles"><img src="images/card-logo.svg"></div>
        <div class="main-cont">
          <div class="card-num">
            <p>0000</p>
            <p>0000</p>
            <p>0000</p>
            <p>0000</p>
          </div>
          <div class="card-info">
            <span class="name">John Doe</span>
            <span class="date"><span class="month">00</span>/<span class="year">00</span></span>
          </div>
        </div>
      </div>
      <div class="sec">
        <p>000</p>
      </div>
    </div>
    <form method="post">
      <label for="name">cardholder name</label>
      <input type="text" placeholder="e.g. John Doe" id="name" />
      <span class="invalid1"></span>
      <label for="num">card number</label>
      <input type="text" id="num" placeholder="e.g. 1234 5678 9123 0000" />
      <span class="invalid2"></span>
      <div class="date">
        
            <div class="labels">
                <label>EXP.date (MM/YY)</label><label>CVC</label>
            </div>
       <div class="inputs">
        <input type="text" id="date" placeholder="MM" />
        
       
            
        <input type="text" placeholder="YY" />
   
    
    
        <input type="text" id="cvc" placeholder="e.g. 123" />
       </div>
        </div>
        
        
      </div>
      <input type="submit" value="confirm" />
    </form>
    <script src="card.js"></script>
  </body>
</html>
